<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Snowfall Animation</title>
    
  </head>
  <body>
    
    <!--Insert the following 2 lines in your code-->
    <canvas id="snowfall"></canvas>
    <script src="snowfall.js"></script>

    <!-- To customize default paramenters-->
    <script type="text/javascript">
      _snowColor = "white"; 		 /* snow color*/
      _snowBg = "black";			/* snow background color*/
      _snowCount = 200;			   /* no. of snow flakes falling*/
      _snowMinRadius = 2;		  /* snow min radius*/
      _snowMaxRadius = 5;		 /* snow max radius*/
      _snowMaxXVel = 0.5;		/* snow speed left/right */
      _snowMinYVel = 0.5;      /* snow min falling speed*/
      _snowMaxYVel = 3;       /* snow max falling speed*/
      invalidate();
    </script>
  </body>
</html>
